<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industrium Blog - Lecteur RSS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            font-size: 1.2rem;
            margin: 50px 0;
            opacity: 0.7;
        }

        .error {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid #ff6b6b;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }

        .blog-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .blog-info h2 {
            color: #4ecdc4;
            margin-bottom: 10px;
        }

        .blog-info p {
            opacity: 0.9;
            margin-bottom: 15px;
        }

        .blog-link {
            color: #ff6b6b;
            text-decoration: none;
            font-weight: bold;
        }

        .blog-link:hover {
            color: #4ecdc4;
            text-decoration: underline;
        }

        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .article {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .article:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .article-title {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: #4ecdc4;
        }

        .article-title a {
            color: inherit;
            text-decoration: none;
        }

        .article-title a:hover {
            color: #ff6b6b;
        }

        .article-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .article-author {
            color: #ff6b6b;
        }

        .article-date {
            color: #4ecdc4;
        }

        .article-category {
            background: rgba(78, 205, 196, 0.2);
            color: #4ecdc4;
            padding: 3px 8px;
            border-radius: 15px;
            font-size: 0.8rem;
        }

        .article-description {
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .article-image {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .read-more {
            display: inline-block;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .read-more:hover {
            transform: scale(1.05);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 25px;
            text-align: center;
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: bold;
            color: #4ecdc4;
        }

        .stat-label {
            opacity: 0.8;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .articles-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 10px;
            }
            
            .article {
                padding: 20px;
            }
        }

        .refresh-btn {
            background: linear-gradient(45deg, #4ecdc4, #ff6b6b);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.3s ease;
            margin: 20px auto;
            display: block;
        }

        .refresh-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üè≠ Industrium Blog</h1>
            <p class="subtitle">Lecteur RSS - D√©couvrez les derni√®res nouvelles du monde d'Industrium</p>
            <button class="refresh-btn" onclick="loadRSSFeed()">üîÑ Actualiser</button>
        </header>

        <div id="loading" class="loading">
            ‚è≥ Chargement du flux RSS...
        </div>

        <div id="error" class="error" style="display: none;">
            ‚ùå Erreur lors du chargement du flux RSS. V√©rifiez votre connexion internet.
        </div>

        <div id="blog-info" style="display: none;"></div>
        <div id="stats" style="display: none;"></div>
        <div id="articles" class="articles-grid"></div>
    </div>

    <script>
        // Donn√©es RSS statiques (bas√©es sur le contenu fourni)
        const rssData = {
            title: "Industrium Blog",
            description: "Welcome to the Industrium blog. We share what we're working on, what's coming next, and how the whole thing is being built, piece by piece.",
            link: "https://blog.industrium.net/",
            image: "https://blog.industrium.net/favicon.png",
            lastBuildDate: "Tue, 15 Jul 2025 18:50:52 GMT",
            items: [
                {
                    title: "Devblog #1 ‚Äì Rebuilding From the Ground Up",
                    description: "Flaze SMP becomes Industrium. Discover our new world, backend overhaul, gameplay phases, and concept art in this first devblog.",
                    link: "https://blog.industrium.net/devblog-1/",
                    guid: "6873f6443abcbf1ee26a1947",
                    category: "Devblogs",
                    creator: "BENZOOgataga",
                    pubDate: "Sun, 13 Jul 2025 18:52:52 GMT",
                    image: "https://blog.industrium.net/content/images/2025/07/thumbnail.png"
                },
                {
                    title: "Flaze SMP is Now Industrium: A New Chapter Begins",
                    description: "Today is our first blog post, and we're excited to share something that's been in the works for a while. Flaze SMP has officially rebranded to Industrium. This isn't just a new name. It's a statement of intent. A shift in identity.",
                    link: "https://blog.industrium.net/rebranding/",
                    guid: "68693998b6ba41020fa7e3a7",
                    category: "News",
                    creator: "BENZOOgataga",
                    pubDate: "Sat, 05 Jul 2025 14:42:58 GMT",
                    image: "https://blog.industrium.net/content/images/2025/07/cover.png"
                }
            ]
        };

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('fr-FR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function displayBlogInfo() {
            const blogInfoDiv = document.getElementById('blog-info');
            blogInfoDiv.innerHTML = `
                <h2>üìñ ${rssData.title}</h2>
                <p>${rssData.description}</p>
                <p><a href="${rssData.link}" target="_blank" class="blog-link">üåê Visiter le site officiel</a></p>
                <p><small>Derni√®re mise √† jour: ${formatDate(rssData.lastBuildDate)}</small></p>
            `;
            blogInfoDiv.style.display = 'block';
        }

        function displayStats() {
            const statsDiv = document.getElementById('stats');
            const categories = [...new Set(rssData.items.map(item => item.category))];
            const authors = [...new Set(rssData.items.map(item => item.creator))];
            
            statsDiv.innerHTML = `
                <div class="stats">
                    <div class="stat">
                        <div class="stat-number">${rssData.items.length}</div>
                        <div class="stat-label">Articles</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number">${categories.length}</div>
                        <div class="stat-label">Cat√©gories</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number">${authors.length}</div>
                        <div class="stat-label">Auteurs</div>
                    </div>
                </div>
            `;
            statsDiv.style.display = 'block';
        }

        function displayArticles() {
            const articlesDiv = document.getElementById('articles');
            let articlesHTML = '';

            rssData.items.forEach(item => {
                articlesHTML += `
                    <article class="article">
                        ${item.image ? `<img src="${item.image}" alt="${item.title}" class="article-image" onerror="this.style.display='none'">` : ''}
                        <h3 class="article-title">
                            <a href="${item.link}" target="_blank">${item.title}</a>
                        </h3>
                        <div class="article-meta">
                            <span class="article-author">‚úçÔ∏è ${item.creator}</span>
                            <span class="article-date">üìÖ ${formatDate(item.pubDate)}</span>
                            <span class="article-category">#${item.category}</span>
                        </div>
                        <p class="article-description">${item.description}</p>
                        <a href="${item.link}" target="_blank" class="read-more">Lire l'article complet ‚Üí</a>
                    </article>
                `;
            });

            articlesDiv.innerHTML = articlesHTML;
        }

        function loadRSSFeed() {
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            
            loadingDiv.style.display = 'block';
            errorDiv.style.display = 'none';

            // Simulation d'un d√©lai de chargement pour l'effet
            setTimeout(() => {
                try {
                    loadingDiv.style.display = 'none';
                    displayBlogInfo();
                    displayStats();
                    displayArticles();
                } catch (error) {
                    loadingDiv.style.display = 'none';
                    errorDiv.style.display = 'block';
                    console.error('Erreur lors du chargement des donn√©es:', error);
                }
            }, 1000);
        }

        // Fonction pour essayer de charger le RSS en temps r√©el (optionnel)
        async function loadLiveRSS() {
            try {
                // Note: Ceci n√©cessiterait un proxy CORS ou un serveur backend
                // pour fonctionner avec la plupart des flux RSS externes
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const rssUrl = 'https://blog.industrium.net/rss/';
                
                const response = await fetch(proxyUrl + encodeURIComponent(rssUrl));
                const xmlText = await response.text();
                
                // Parser le XML (impl√©mentation basique)
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, "text/xml");
                
                // Extraire les donn√©es du RSS
                // Cette partie n√©cessiterait plus de d√©veloppement pour un parsing complet
                console.log('RSS live charg√©:', xmlDoc);
                
            } catch (error) {
                console.warn('Impossible de charger le RSS en temps r√©el, utilisation des donn√©es statiques:', error);
                loadRSSFeed(); // Fallback vers les donn√©es statiques
            }
        }

        // Chargement initial
        document.addEventListener('DOMContentLoaded', () => {
            loadRSSFeed();
        });

        // Optionnel: Auto-refresh toutes les 5 minutes
        setInterval(loadRSSFeed, 5 * 60 * 1000);
    </script>
</body>
</html>
