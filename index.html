<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industrium Blog - Lecteur RSS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #0e4b99 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
        }

        /* Glassmorphism base style */
        .glass {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .glass::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            pointer-events: none;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            padding: 50px 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        header:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #4fc3f7, #29b6f6, #03a9f4, #0288d1);
            background-size: 300% 300%;
            animation: gradientMove 4s ease infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(79, 195, 247, 0.3);
            letter-spacing: -0.02em;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.85;
            margin-bottom: 30px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.9);
        }

        .loading {
            text-align: center;
            font-size: 1.3rem;
            margin: 60px 0;
            opacity: 0.8;
            color: #4fc3f7;
            font-weight: 500;
        }

        .error {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 25px;
            margin: 25px 0;
            text-align: center;
            color: #ff5252;
        }

        .blog-info {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 35px;
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .blog-info::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }

        .blog-info:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .blog-info h2 {
            color: #4fc3f7;
            margin-bottom: 15px;
            font-weight: 600;
            font-size: 1.5rem;
        }

        .blog-info p {
            opacity: 0.9;
            margin-bottom: 15px;
        }

        .blog-link {
            color: #29b6f6;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .blog-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background: linear-gradient(90deg, #29b6f6, #4fc3f7);
            transition: width 0.3s ease;
        }

        .blog-link:hover {
            color: #4fc3f7;
            text-shadow: 0 0 10px rgba(79, 195, 247, 0.3);
        }

        .blog-link:hover::after {
            width: 100%;
        }

        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 35px;
            margin-top: 40px;
        }

        .article {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .article::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }

        .article::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(79, 195, 247, 0.1), rgba(41, 182, 246, 0.05));
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .article:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.3),
                0 0 40px rgba(79, 195, 247, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border-color: rgba(79, 195, 247, 0.3);
        }

        .article:hover::after {
            opacity: 1;
        }

        .article-title {
            font-size: 1.5rem;
            margin-bottom: 18px;
            color: #4fc3f7;
            font-weight: 600;
            line-height: 1.3;
        }

        .article-title a {
            color: inherit;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .article-title a:hover {
            color: #29b6f6;
            text-shadow: 0 0 15px rgba(79, 195, 247, 0.4);
        }

        .article-meta {
            display: flex;
            gap: 25px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            opacity: 0.85;
            flex-wrap: wrap;
        }

        .article-author {
            color: #29b6f6;
            font-weight: 500;
        }

        .article-date {
            color: #4fc3f7;
        }

        .article-category {
            background: rgba(79, 195, 247, 0.15);
            color: #4fc3f7;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            border: 1px solid rgba(79, 195, 247, 0.2);
        }

        .article-description {
            margin-bottom: 20px;
            opacity: 0.9;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.85);
        }

        .article-image {
            width: 100%;
            max-height: 220px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .article-image:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .read-more {
            display: inline-block;
            background: linear-gradient(135deg, #29b6f6, #4fc3f7);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(41, 182, 246, 0.3);
            position: relative;
            overflow: hidden;
        }

        .read-more::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .read-more:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(41, 182, 246, 0.4);
            background: linear-gradient(135deg, #4fc3f7, #29b6f6);
        }

        .read-more:hover::before {
            left: 100%;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .stat {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 20px 30px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 10px 25px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }

        .stat:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #4fc3f7;
            text-shadow: 0 0 20px rgba(79, 195, 247, 0.3);
        }

        .stat-label {
            opacity: 0.85;
            font-size: 0.9rem;
            font-weight: 500;
            margin-top: 5px;
            color: rgba(255, 255, 255, 0.8);
        }

        @media (max-width: 768px) {
            .articles-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .container {
                padding: 20px 15px;
            }
            
            .article {
                padding: 25px;
            }

            header {
                padding: 40px 25px;
                margin-bottom: 40px;
            }

            .stats {
                gap: 20px;
            }

            .stat {
                padding: 15px 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .article-meta {
                flex-direction: column;
                gap: 10px;
            }

            .stats {
                flex-direction: column;
                align-items: center;
            }
        }

        /* Floating particles effect */
        .container::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(79, 195, 247, 0.1) 1px, transparent 1px),
                radial-gradient(circle at 75% 75%, rgba(41, 182, 246, 0.1) 1px, transparent 1px);
            background-size: 100px 100px, 150px 150px;
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .refresh-btn {
            background: linear-gradient(135deg, #29b6f6, #4fc3f7);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin: 25px auto;
            display: block;
            box-shadow: 0 6px 20px rgba(41, 182, 246, 0.3);
            position: relative;
            overflow: hidden;
        }

        .refresh-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .refresh-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(41, 182, 246, 0.4);
            background: linear-gradient(135deg, #4fc3f7, #29b6f6);
        }

        .refresh-btn:hover::before {
            left: 100%;
        }

        .refresh-btn:active {
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üè≠ Industrium Blog</h1>
            <p class="subtitle">Lecteur RSS - D√©couvrez les derni√®res nouvelles du monde d'Industrium</p>
            <button class="refresh-btn" onclick="loadRSSFeed()">üîÑ Actualiser</button>
        </header>

        <div id="loading" class="loading">
            ‚è≥ Chargement du flux RSS...
        </div>

        <div id="error" class="error" style="display: none;">
            ‚ùå Erreur lors du chargement du flux RSS. V√©rifiez votre connexion internet.
        </div>

        <div id="blog-info" style="display: none;"></div>
        <div id="stats" style="display: none;"></div>
        <div id="articles" class="articles-grid"></div>
    </div>

    <script>
        // Donn√©es RSS statiques (bas√©es sur le contenu fourni)
        const rssData = {
            title: "Industrium Blog",
            description: "Welcome to the Industrium blog. We share what we're working on, what's coming next, and how the whole thing is being built, piece by piece.",
            link: "https://blog.industrium.net/",
            image: "https://blog.industrium.net/favicon.png",
            lastBuildDate: "Tue, 15 Jul 2025 18:50:52 GMT",
            items: [
                {
                    title: "Devblog #1 ‚Äì Rebuilding From the Ground Up",
                    description: "Flaze SMP becomes Industrium. Discover our new world, backend overhaul, gameplay phases, and concept art in this first devblog.",
                    link: "https://blog.industrium.net/devblog-1/",
                    guid: "6873f6443abcbf1ee26a1947",
                    category: "Devblogs",
                    creator: "BENZOOgataga",
                    pubDate: "Sun, 13 Jul 2025 18:52:52 GMT",
                    image: "https://blog.industrium.net/content/images/2025/07/thumbnail.png"
                },
                {
                    title: "Flaze SMP is Now Industrium: A New Chapter Begins",
                    description: "Today is our first blog post, and we're excited to share something that's been in the works for a while. Flaze SMP has officially rebranded to Industrium. This isn't just a new name. It's a statement of intent. A shift in identity.",
                    link: "https://blog.industrium.net/rebranding/",
                    guid: "68693998b6ba41020fa7e3a7",
                    category: "News",
                    creator: "BENZOOgataga",
                    pubDate: "Sat, 05 Jul 2025 14:42:58 GMT",
                    image: "https://blog.industrium.net/content/images/2025/07/cover.png"
                }
            ]
        };

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('fr-FR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function displayBlogInfo() {
            const blogInfoDiv = document.getElementById('blog-info');
            blogInfoDiv.innerHTML = `
                <h2>üìñ ${rssData.title}</h2>
                <p>${rssData.description}</p>
                <p><a href="${rssData.link}" target="_blank" class="blog-link">üåê Visiter le site officiel</a></p>
                <p><small>Derni√®re mise √† jour: ${formatDate(rssData.lastBuildDate)}</small></p>
            `;
            blogInfoDiv.style.display = 'block';
        }

        function displayStats() {
            const statsDiv = document.getElementById('stats');
            const categories = [...new Set(rssData.items.map(item => item.category))];
            const authors = [...new Set(rssData.items.map(item => item.creator))];
            
            statsDiv.innerHTML = `
                <div class="stats">
                    <div class="stat">
                        <div class="stat-number">${rssData.items.length}</div>
                        <div class="stat-label">Articles</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number">${categories.length}</div>
                        <div class="stat-label">Cat√©gories</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number">${authors.length}</div>
                        <div class="stat-label">Auteurs</div>
                    </div>
                </div>
            `;
            statsDiv.style.display = 'block';
        }

        function displayArticles() {
            const articlesDiv = document.getElementById('articles');
            let articlesHTML = '';

            rssData.items.forEach(item => {
                articlesHTML += `
                    <article class="article">
                        ${item.image ? `<img src="${item.image}" alt="${item.title}" class="article-image" onerror="this.style.display='none'">` : ''}
                        <h3 class="article-title">
                            <a href="${item.link}" target="_blank">${item.title}</a>
                        </h3>
                        <div class="article-meta">
                            <span class="article-author">‚úçÔ∏è ${item.creator}</span>
                            <span class="article-date">üìÖ ${formatDate(item.pubDate)}</span>
                            <span class="article-category">#${item.category}</span>
                        </div>
                        <p class="article-description">${item.description}</p>
                        <a href="${item.link}" target="_blank" class="read-more">Lire l'article complet ‚Üí</a>
                    </article>
                `;
            });

            articlesDiv.innerHTML = articlesHTML;
        }

        function loadRSSFeed() {
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            
            loadingDiv.style.display = 'block';
            errorDiv.style.display = 'none';

            // Simulation d'un d√©lai de chargement pour l'effet
            setTimeout(() => {
                try {
                    loadingDiv.style.display = 'none';
                    displayBlogInfo();
                    displayStats();
                    displayArticles();
                } catch (error) {
                    loadingDiv.style.display = 'none';
                    errorDiv.style.display = 'block';
                    console.error('Erreur lors du chargement des donn√©es:', error);
                }
            }, 1000);
        }

        // Fonction pour essayer de charger le RSS en temps r√©el (optionnel)
        async function loadLiveRSS() {
            try {
                // Note: Ceci n√©cessiterait un proxy CORS ou un serveur backend
                // pour fonctionner avec la plupart des flux RSS externes
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const rssUrl = 'https://blog.industrium.net/rss/';
                
                const response = await fetch(proxyUrl + encodeURIComponent(rssUrl));
                const xmlText = await response.text();
                
                // Parser le XML (impl√©mentation basique)
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, "text/xml");
                
                // Extraire les donn√©es du RSS
                // Cette partie n√©cessiterait plus de d√©veloppement pour un parsing complet
                console.log('RSS live charg√©:', xmlDoc);
                
            } catch (error) {
                console.warn('Impossible de charger le RSS en temps r√©el, utilisation des donn√©es statiques:', error);
                loadRSSFeed(); // Fallback vers les donn√©es statiques
            }
        }

        // Chargement initial
        document.addEventListener('DOMContentLoaded', () => {
            loadRSSFeed();
        });

        // Optionnel: Auto-refresh toutes les 5 minutes
        setInterval(loadRSSFeed, 5 * 60 * 1000);
    </script>
</body>
</html>
